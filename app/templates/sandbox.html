{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
  <div class="table-responsive col-sm-8"> 
    <table class="table table-striped table-bordered" style="white-space: pre;font-family:'Courier New'">
      <thead>
        <tr>
          {% for date in dates %}
          <th scope="col">{{ date. weekday }}  {{ date.date.strftime('%b %d') }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        <tr>{% for date in dates %}
          <td>
            {% for line in date.data.splitlines() %}
              {{ line }}
            {% endfor %}
          </td>
        {% endfor %}</tr>
      </tbody>
    </table>
  </div>
{% endblock %}
